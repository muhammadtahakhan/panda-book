
<div  class="mx-2 my-4 ">

  <div class="py-2 -my-2 overflow-x-auto sm:-mx-6 sm:px-6 lg:-mx-8 lg:px-8 ">
    <div  class="inline-block content-center overflow-hidden align-middle border-b border-gray-200 shadow sm:rounded-lg">


      <form>
      <label for="default-search" class="mb-2 text-sm font-medium text-green-400 sr-only dark:text-green-300">Search</label>
      <div class="relative">
      <div class="flex absolute inset-y-0 left-0 items-center pl-3 pointer-events-none">
      <svg class="w-5 h-5 text-green-500 dark:text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
      </div>
      <input [formControl]="searchControl" type="search" id="default-search" class="block p-4 pl-10 w-full text-sm text-green-900 bg-white-50 rounded-lg border border-green-300 focus:ring-green-500 focus:border-green-500 dark:bg-green-700 dark:border-green-50 dark:placeholder-green-400 dark:text-white dark:focus:ring-green-500 dark:focus:border-green-500" placeholder="Search..." required="">
      <!-- <button type="submit" class="text-white absolute right-2.5 bottom-2.5 bg-green-700 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">Search</button> -->


    </div>
      </form>
      <div *ngIf="auth?.currentUser?.user_type == 'admin'" class="my-4" style="float: right;">
        <a (click)="openDialogBillForAll()" class="bg-transparent border border-green-500 text-green-500 hover:bg-green-500 hover:text-white text-center py-2 px-4 rounded">
          Generate Bill
        </a>
      </div>
      <div *ngIf="auth?.currentUser?.user_type == 'admin'" class="my-4" style="float: right;">
        <a (click)="Dowload()" class="bg-transparent border border-green-500 text-green-500 hover:bg-green-500 hover:text-white text-center py-2 px-4 rounded">
          Download
        </a>
      </div>
      <div *ngIf="auth?.currentUser?.user_type == 'admin'" class="my-4" style="float: right;">
        <a (click)="openDialog()" class="bg-transparent border border-green-500 text-green-500 hover:bg-green-500 hover:text-white text-center py-2 px-4 rounded">
          Create
        </a>
      </div>


    </div>

</div>



</div>


<div class="mx-2 my-4 overflow-auto">

<table matSort (matSortChange)="sortData($event)"  class="">
  <thead>
      <tr>
          <th mat-sort-header="name"
              class="px-6 py-3 text-xs font-medium leading-4 tracking-wider text-left text-green-500 uppercase border-b border-gray-200 bg-gray-50">
              Email</th>
          <th mat-sort-header="email"
              class="px-6 py-3 text-xs font-medium leading-4 tracking-wider text-left text-gray-500 uppercase border-b border-gray-200 bg-gray-50">
              Name</th>
          <th mat-sort-header="balance"
              class="px-6 py-3 text-xs font-medium leading-4 tracking-wider text-left text-gray-500 uppercase border-b border-gray-200 bg-gray-50">
              Balance</th>
          <th
              class="px-6 py-3 text-xs font-medium leading-4 tracking-wider text-left text-gray-500 uppercase border-b border-gray-200 bg-gray-50">
              Address</th>
          <th
              class="px-6 py-3 text-xs font-medium leading-4 tracking-wider text-left text-gray-500 uppercase border-b border-gray-200 bg-gray-50">
              Mobile</th>
          <th
              class="px-6 py-3 text-xs font-medium leading-4 tracking-wider text-left text-gray-500 uppercase border-b border-gray-200 bg-gray-50">
              Car</th>
          <th
              class="px-6 py-3 text-xs font-medium leading-4 tracking-wider text-left text-gray-500 uppercase border-b border-gray-200 bg-gray-50">
              Actions
            </th>

  </thead>

  <tbody class="bg-white">
      <tr *ngFor="let item of listData; let i = index">

          <td class="px-6 py-4 whitespace-no-wrap border-b border-gray-200">
            <div class="text-sm leading-5 text-gray-500">{{item.email}}</div>
          </td>

          <td class="px-6 py-4 whitespace-no-wrap border-b border-gray-200">
            <div class="text-sm leading-5 text-gray-500">{{item.name}}</div>
          </td>

          <td class="px-6 py-4 whitespace-no-wrap border-b border-gray-200">
            <div class="text-sm leading-5 text-gray-500">{{item.balance}}</div>
          </td>

          <td class="px-6 py-4 whitespace-no-wrap border-b border-gray-200">
            <div class="text-sm leading-5 text-gray-500">{{item.address}}</div>
          </td>

          <td class="px-6 py-4 whitespace-no-wrap border-b border-gray-200">
            <div class="text-sm leading-5 text-gray-500">{{item.mobile}}</div>
          </td>
          <td class="px-6 py-4 whitespace-no-wrap border-b border-gray-200">
            <div class="text-sm leading-5 text-gray-500">{{item.car}}</div>
          </td>


          <td
              class="flex flex-row px-6 py-4 text-sm leading-5 text-gray-500 whitespace-no-wrap border-b border-gray-200">
              <svg *ngIf="auth?.currentUser?.user_type == 'admin'" matTooltip="Edit this UKN" (click)="openDialog(item)" xmlns="http://www.w3.org/2000/svg" class="mx-0 w-6 h-6 text-green-400" fill="none"
                  viewBox="0 0 24 24" stroke="currentColor">
                  <path  stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
              </svg>
              <svg *ngIf="auth?.currentUser?.user_type == 'admin'" matTooltip="Delete this UKN" (click)="openDialogDelete(item)" class="w-6 h-6 text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>

              <svg matTooltip="Status" (click)="residencyStatus(item)" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M7 8h10M7 12h4m1 8l-4-4H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-3l-4 4z" />
              </svg>
              <!-- <svg xmlns="http://www.w3.org/2000/svg" (click)="receivePayment(item)" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg> -->

          </td>

      </tr>

  </tbody>
</table>
<mat-paginator [length]="total"
              [pageIndex]="current_page"
              [pageSizeOptions]="[5, 10, 25, 100]"
              [pageSize]="pageSize"
              (page)="getList($event)">
</mat-paginator>


</div>
